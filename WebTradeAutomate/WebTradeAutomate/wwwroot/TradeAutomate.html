	let itemsName = document.querySelector('.itemsName');
	let itemsCost = document.querySelector('.itemsCost');
	let Cost=0;
	function CheckName() {
		itemsName.textContent=Number(itemsName.textContent);
		if(Number(itemsName.textContent)>999)
		{
		itemsName.textContent='000';
		}
	}
	function CheckCost() {
	
		itemsCost.textContent=Cost;
		if(Number(itemsCost.textContent)>999)
		{
		itemsCost.textContent='000';
		Cost=0;
		}
	}
	automatecoin1.onclick=function() {

	 // Получение всех пользователей
        async function GetItems() {
            // отправляет запрос и получаем ответ
            const response = await fetch("/api/items", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            // если запрос прошел нормально
            if (response.ok === true) {
                // получаем данные
                const items = await response.json();
                let rows = document.querySelector('.tbody1');
                items.forEach(item => {
                    // добавляем полученные элементы в таблицу
                    rows.append(row(item));
                });
            }
        }
        async function GetCoins() {
            // отправляет запрос и получаем ответ
            const response1 = await fetch("/api/coins", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            // если запрос прошел нормально
            if (response1.ok === true) {
                // получаем данные
                const coins = await response1.json();
                coins.forEach(coin => {
                    rowcoins(coin);
                });
            }
        }
        function rowcoins(coin) {

            if (coin.name === '1') {

                if (coin.isused === true) {
                    automatecoin1.remove();
                    coin1.insertAdjacentHTML("afterbegin", '<button class="automatecoin1"><img src="1.png"></button>');
                }
                if (coin.isused === false) {
                    automatecoin1.remove();
                    coin1.insertAdjacentHTML("afterbegin", '<button class="automatecoin1"><img src="1b.png"></button>');
                }
            }
            if (coin.name === '2') {

                if (coin.isused === true) {
                    automatecoin2.remove();
                    coin2.insertAdjacentHTML("afterbegin", '<button class="automatecoin2"><img src="2.png"></button>');
                }
                if (coin.isused === false) {
                    automatecoin2.remove();
                    coin2.insertAdjacentHTML("afterbegin", '<button class="automatecoin2"><img src="2b.png"></button>');
                }
            }
            if (coin.name === '5') {

                if (coin.isused === true) {
                    automatecoin3.remove();
                    coin3.insertAdjacentHTML("afterbegin", '<button class="automatecoin3"><img src="5.png"></button>');
                }
                if (coin.isused === false) {
                    automatecoin3.remove();
                    coin3.insertAdjacentHTML("afterbegin", '<button class="automatecoin3"><img src="5b.png"></button>');
                }
            }
            if (coin.name === '10') {
                if (coin.isused === true) {
                    automatecoin4.remove();
                    coin4.insertAdjacentHTML("afterbegin", '<button class="automatecoin4"><img src="10.png"></button>');
                }
                if (coin.isused === false) {
                    automatecoin4.remove();
                    coin4.insertAdjacentHTML("afterbegin", '<button class="automatecoin4"><img src="10b.png"></button>');
                }
            }

            return tr;
        }
        // создание строки для таблицы
        function row(item) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", item.id);

            const idTd = document.createElement("td");
            idTd.append(item.id);
            tr.append(idTd);

            const nameTd = document.createElement("td");
            nameTd.append(item.name);
            tr.append(nameTd);

            const codeTd = document.createElement("td");
            codeTd.append(item.code);
            tr.append(codeTd);

            const costTd = document.createElement("td");
            costTd.append(item.cost);
            tr.append(costTd);

            const quantityTd = document.createElement("td");
            quantityTd.append(item.quantity);
            tr.append(quantityTd);

            const linksTd = document.createElement("td");

            tr.appendChild(linksTd);

            return tr;
        }
